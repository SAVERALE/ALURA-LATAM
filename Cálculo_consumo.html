<meta charset="UTF-8">
<br>
<h3>¿Alcohol o gasolina?</h3>

<script>
	var capacidadTanque = 40
	var recorrido = 480
	var eficienciaGasolina = (recorrido/capacidadTanque)
	document.write("<br>")
	document.write("La eficiencia del vehículo es de " + eficienciaGasolina + " km por litro consumido.")
	document.write("<br>")
	recorrido = 300
	var eficienciaAlcohol = (recorrido/capacidadTanque)
	document.write("La eficiencia del vehículo es de " + eficienciaAlcohol + " km por litro consumido.")
</script>
